version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: unistreamtst-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: unistream_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: unistreamtst-pgbouncer
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DB_USER: app
      DB_PASSWORD: app_password
      DB_HOST: postgres
      DB_NAME: unistream_test
      POOL_MODE: session
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
      LISTEN_PORT: 6432
      AUTH_TYPE: scram-sha-256
    ports:
      - "6432:6432"

  redis:
    image: redis:7
    container_name: unistreamtst-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
